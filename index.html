<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/discord.css">
</head>
<body class="debug">
    <header>
        <section class="orange">
            <div class="container">
                <div class="row slim">
                    <div class="col-25"></div>
                    <div class="col-50"></div>
                    <div class="col-25"></div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="pink">
            <div class="container">
                <div class="row pink">
                    <div class="col-pink"></div>
                </div>
            </div>
        </section>
            <div class="container">
                <div class="row">
                    <div class="col-blue"></div>
                    <div class="col-red"></div>
                </div>
            </div>
        
        <section class="red">
            <div class="container">
                <div class="row">
                    <div class="col-red"></div>
                    <div class="col-blue"></div>
                </div>
            </div> 
        </section>

        <section>
            <div class="container">
                <div class="row">
                     <div class="col-blue"></div>
                     <div class="col-red"></div>
               </div>
            </div>
        </section>

        <section class="green">
            <div class="container">
                <div class="row green">
                    <div class="col-green"></div>
                </div>
            </div> 
        </section>

    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-orange"></div>
                    <div class="col-black"></div>
                    <div class="col-black"></div>
                    <div class="col-black"></div>
                    <div class="col-black"></div>
                </div>
            </div>
        </section>

        <section class="purple">
            <div class="container darkgreen">
                    <div class="row purple">
                        <div class="col-purple"></div>
                        <div class="col-darkgreen"></div>
                    </div>             
            </div>
        </section>
    </footer>
    
</body>
</html>
